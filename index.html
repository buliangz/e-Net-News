<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>十二大纪念站</title>
</head>
<body class="flex column">
    <!-- 头部栏 -->
    <div style="height: 5vh;"></div>
    <!-- 内容栏 -->
    <div class="flex1 flex">
        <!-- 左区 -->
        <div style="flex:3; " class="flex">
            <!-- 透明色块 -->
            <div style="width:55%; margin:10vh 0 10vh 10vh;"  class="border_radius">
                <!-- 轮播区块 -->
                <div style="width:70%; height: 45vh; margin-top: 15vh; margin-left: 20vh;" class="border_radius"></div>
            </div>
            
        </div>
        <!-- 右区 -->
        <div style="flex:1;" class="flex column">
            <!-- 上半 -->
            <div style="flex: 1; width: 80%;" class="mgt border_radius"></div>
            <!-- 中间 -->
            <div style="flex: 3; width: 80%;" class="mgt border_radius"></div>
            <!-- 下半 -->
            <div style="flex: 2; width: 80%;" class="mgt border_radius"></div>
        </div>
    </div>
    <!-- <div class="_re"></div> -->
</body>
</html>
